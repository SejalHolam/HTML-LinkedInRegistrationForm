<html>
    <head>
        <title>LinkedIn</title>
        <link rel="stylesheet" href="style.css">

    </head>

     <body>
       <div class="container">
        <a href="https://in.linkedin.com/" > <img src="/Linkedin logo.jpeg" alt="Click here to go to logo" align="left" width="130" height="130"  ></a></br></br></br></br>
        <a href="https://in.linkedin.com"  > <img src="/LinkedIn homepage.png" alt="Click here for side image" align="right" width="250" height="180" border="2px solid black" ></a>
       <center><h3>Create Account</h3></center>
    </br></br>
       
       <form>
            <p><i><ins>Name:</ins></i></p>
            <label>Firstname:<input type="text" name="firstname"></label>
            <label>Middlename:<input type="text" name="middlename"><label>
            <label>Lastname:<input type="text" name="lastname"></label>

            </br></br>

            <fieldset>
                <legend><i><ins>Gender:</ins></i></legend>
                <label>Male <input type="radio" name="gender" value="Male"></label>
                <label>Female<input type="radio" name="gender" value="Female"></label>
                <label>Others <input type="radio" name="gender" value="Others"></label>
            </fieldset>
            </br>

            <fieldset>
                <legend><i><ins>Education:</ins></i></legend>
                <label>Currently Pursuing: <input type="radio" name="Education" value="Currently Pursuing"></label><br>
                <label>Pursued: <input type="radio" name="Education" value="Pursued"></label></br>
                <label>Other: <input type="radio" name="Education" value="Other"></label></br>
            </fieldset>
        </br>

        <fieldset>
            <legend><i><ins>College Details</ins></i></legend>
            <label>Name:<input type="text" name="College Name"></label>
        </fieldset>
        </br>

        <fieldset>
            <legend><i><ins>Experience Details:</ins></i></legend>
            <label></label>
            <textarea rows="5" cols="80" name="experience" id="experience"></textarea>
        </fieldset>
        </br>

        <a href="https://in.linkedin.com" > <img src="/LinkedIn.gif" alt="Click here for side image.com" align="right" width="350" height="250" border="2px solid black"></a>   </a>
       

        <fieldset>
            <legend><i><ins>Job/Internship Type:</ins></i></legend>
            <label>Java Developer <input type="checkbox" name="job/internship type" value="Engieering"></label>
            <label>Coding<input type="checkbox" name="job/internship type" value="Coding"></label>
            <label>Artificial  Intellegence <input type="checkbox" name="job/internship type" value="Artificial Intellegence"></label>
            <label>Web Development <input type="checkbox" name="job/internship type" value="Web Development"></label>
            <label>UI/UX Designing <input type="checkbox" name="job/internship type" value="UI/UX Designing"></label>
            <label>Animation <input type="checkbox" name="job/internship type" value="Animation"></label>
            <label>Graphic Designing <input type="checkbox" name="job/internship type"  value="Graphic Designing"></label>
            <label>Architecture <input type="checkbox" name="job/internship type" value="Architecture"></label>
            <label>Marketing <input type="checkbox" name="job/internship type" value="Marketing"></label>
            <label>Digital Marketing <input type="checkbox" name="job/internship type" value="Digital Marketing"></label>
            <label>Data Entry <input type="checkbox" name="job/internship type" value="Data Entry"></label>
            <label>Content Writing <input type="checkbox" name="job/internship type" value="Content Writing"></label>

        </fieldset>
        </br>
       
        <fieldset>
            <legend><i><ins>Personal Information:</ins></i></legend>
            <label>Email Id: <input type="email" name="email"></label></br></br>
            <h4>DOB in dd-mm-yyyy</h4>
            <label for ="start"> Enter a date</label>
            <input type="date" name="begin"
            placeholder="dd-mm-yyyy" value=""
            min="1950-01-01" max="2005-12-31">

        </fieldset>

        </br>

        <fieldset>
            <legend><i><ins>Password:</ins></i></legend>
            <label></label>
            <textarea rows="1" cols="30" name="password" id="password"></textarea>
        </fieldset>

        </br>

        <fieldset>
            <legend><i><ins>Security Questions:</ins></i></legend>
            <label for ="Questions"> Questions</label>
            <select name="Questions">
                <option value="Favourite Place">Which is your favourite place to visit</option>
                <option value="Mothers Name">What is your mothers name</option>
                <option value="Favourite Animal">Which is your favourite animal </option>
                <option value="Lucky Number">What is your lucky number</option>
                <option value="Favourite Movie">Which is your favourite movie</option>
            </select>

        </fieldset>

        </br>
        <center>
        <input class="button" type="submit" name="Submit">

        <input class="button" type="reset" name="Reset">
        </center>
        </div>
        </form>
      </div>
    </body>
   
</html>
